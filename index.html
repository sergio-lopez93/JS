<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega1 | JS</title>
</head> 
<body>
    <h1>Â¡Bienvenido a la tienda de gorras!</h1>

    <form id="filtroForm">
        <label for="filtroInput">Ingresa el color/marca de gorra que deseas:</label>
        <input type="text" id="filtroInput" required>
        <button type="submit">Filtrar Gorras</button>
    </form>

    <div id="resultado"></div>

    <div id="agregarGorraForm" style="display:none;">
        <h2>Agregar Nueva Gorra</h2>
        <form id="agregarForm">
            <label for="marcaInput">Marca:</label>
            <input type="text" id="marcaInput" required>
            <br>
            <label for="colorInput">Color:</label>
            <input type="text" id="colorInput" required>
            <br>
            <label for="precioInput">Precio:</label>
            <input type="number" id="precioInput" required>
            <br>
            <label for="cantidadInput">Cantidad:</label>
            <input type="number" id="cantidadInput" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
